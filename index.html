/* ===== BASE LAYOUT ===== */
body {

  justify-content: center;

/* ===== TSHIRT ===== */
.tshirt-wrap {

.tshirt {

/* ===== PRINT AREA ===== */
.print-area {

  left: 50%;

  text-align: center;

}

================================ */

h2 {

}

.sub {
  text-align: center;
  font-size: 14px;
  margin-bottom: 16px;

}
